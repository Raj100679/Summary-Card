<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--displays site properly based on user's device-->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">


  <title>Order summary card</title>

</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="bg" class="img">
  <container class="cont">
    <img src="images/illustration-hero.svg" class="hero" alt="hero">

    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
      like!</p>
    <div class="plan">
      <div class="music">
        <img src="images/icon-music.svg" class="icon" alt="icon-music">
      </div>
      <div class="plan_flex">
        <span class="annual">Annual Plan</span>
        <br>
        <p class="para">$59.99/year</p>
      </div>
      <a href="#" class="change">Change</a>
    </div>
    <button class="btn">Proceed to Payment</button>
    <br>
    <a href="#" class="cancel"> Cancel Order</a>
  </container>

</body>

</html>
